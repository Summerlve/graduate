@(title: String)(user: models.Admin)
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    @*
    *  import js and css
    *@

    @general.import_css()
    @general.import_js()

    <style>
        .content {
            min-height: 700px;
        }
    </style>
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        @general.navbar(title)(user)

        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        @* import sidebar *@
        @general.sidebar("data")
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Charts
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="@controllers.backend.routes.Dashboard.index">控制台</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i> 数据管理
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row  content">
                <div class="col-lg-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#add" aria-controls="home" role="tab" data-toggle="tab">添加数据</a></li>
                    <li role="presentation"><a href="#backup" aria-controls="profile" role="tab" data-toggle="tab">数据备份</a></li>
                    <li role="presentation"><a href="#restore" aria-controls="messages" role="tab" data-toggle="tab">数据恢复</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="add">

                    </div>
                    <div role="tabpanel" class="tab-pane" id="backup">

                    </div>
                    <div role="tabpanel" class="tab-pane" id="restore">

                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</body>

</html>
