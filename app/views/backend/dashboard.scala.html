@(title: String)(user: models.Admin)
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    @*
     *  import js and css
     *@
    @general.import_css()
    @general.import_js()

    <style>
        .content {
            min-height: 620px;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            @general.navbar(title)(user)

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            @* import sidebar *@
            @general.sidebar("dashboard")
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            控制台
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> 控制台
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-shopping-cart fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="sold">0</div>
                                        <div>已售出</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-check fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="ordered">0</div>
                                        <div>已预订</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-home fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="unsold">0</div>
                                        <div>未售出</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-coffee fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="unfinished">0</div>
                                        <div>未完成</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row content">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">购买排行榜</div>
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">第一名</h4>
                                    <p class="list-group-item-text customer-sorted"></p>
                                </a>
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">第二名</h4>
                                    <p class="list-group-item-text customer-sorted"></p>
                                </a>
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">第三名</h4>
                                    <p class="list-group-item-text customer-sorted"></p>
                                </a>
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">第四名</h4>
                                    <p class="list-group-item-text customer-sorted"></p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <script>

        $.ajax({
            url: "@controllers.backend.routes.Dashboard.data",
            method: "GET",
            dataType: "json",
            success: function (data, textStatus, jqXHR) {
                $("#sold").text(data.sold);
                $("#unsold").text(data.unsold);
                $("#ordered").text(data.ordered);
                $("#unfinished").text(data.unfinished);

                $(".customer-sorted").each((index, ele) => {
                    $(ele).text(`${data.top_owner[index].name} 购买了 ${data.top_owner[index].num} 套房屋`);
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
               console.log(textStatus);
            }
        });
    </script>
</body>

</html>
