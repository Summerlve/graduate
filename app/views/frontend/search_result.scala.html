@(title: String)(houses: List[models.House])
<!--搜索结果-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>@title</title>
    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/heroic-features.css")" rel="stylesheet">
</head>
<body>
    @general.header()

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            @for(house <- houses) {
            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="@{val path = house.getImg(); routes.Assets.versioned("images/" + path)}" alt="">
                    <div class="caption">
                        <h4 class="text-center">@house.getSpace()平米 - @house.getBuildingId().getBuildingKind().getName()</h4>
                        <p class="text-left">
                            @house.getBuildingId().getArea().getDescription()
                        </p>
                        <p>
                            <a href="@controllers.frontend.routes.Application.house(house.getId())" class="btn btn-primary btn-block">买买买!</a>
                        </p>
                    </div>
                </div>
            </div>
            }
        </div>

        <hr>

        @general.footer()
    </div>
    <!-- /.container -->

    @general.import_js()
</body>
</html>
